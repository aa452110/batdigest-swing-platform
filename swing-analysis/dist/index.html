  <body>
    <div id="root"></div>
    <!-- Global Debug Panel (always-on, outside React) -->
    <script>
      (function () {
        var ID = 'swing-global-debug';
        function createPanel() {
          var el = document.getElementById(ID);
          if (el) return { el: el, pre: el.querySelector('pre'), copyBtn: el.querySelector('button[data-copy]') };
          el = document.createElement('div');
          el.id = ID;
          el.style.position = 'fixed';
          el.style.right = '12px';
          el.style.top = '12px';
          el.style.zIndex = '2147483647';
          el.style.background = 'rgba(17,24,39,0.92)';
          el.style.color = '#e5e7eb';
          el.style.padding = '8px 10px';
          el.style.border = '1px solid #374151';
          el.style.borderRadius = '8px';
          el.style.pointerEvents = 'auto';
          el.style.maxWidth = '480px';
          el.style.fontFamily = 'ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace';
          var header = document.createElement('div');
          header.style.display = 'flex';
          header.style.alignItems = 'center';
          header.style.justifyContent = 'space-between';
          header.style.gap = '8px';
          header.style.marginBottom = '6px';
          var title = document.createElement('div');
          title.textContent = 'Global Debug';
          title.style.fontSize = '12px';
          title.style.fontWeight = '700';
          var copyBtn = document.createElement('button');
          copyBtn.textContent = 'Copy';
          copyBtn.setAttribute('data-copy', '1');
          copyBtn.style.fontSize = '11px';
          copyBtn.style.color = '#e5e7eb';
          copyBtn.style.background = '#1f2937';
          copyBtn.style.border = '1px solid #374151';
          copyBtn.style.borderRadius = '6px';
          copyBtn.style.padding = '2px 8px';
          copyBtn.style.cursor = 'pointer';
          copyBtn.addEventListener('click', function(){
            var txt = pre.textContent || '';
            function ok() {
              copyBtn.textContent = 'Copied!';
              setTimeout(function(){ copyBtn.textContent = 'Copy'; }, 1000);
            }
            if (navigator.clipboard && navigator.clipboard.writeText) {
              navigator.clipboard.writeText(txt).then(ok).catch(function(){
                try {
                  var ta = document.createElement('textarea');
                  ta.value = txt; document.body.appendChild(ta); ta.select();
                  document.execCommand('copy'); document.body.removeChild(ta); ok();
                } catch (e) {}
              });
            } else {
              try {
                var ta = document.createElement('textarea');
                ta.value = txt; document.body.appendChild(ta); ta.select();
                document.execCommand('copy'); document.body.removeChild(ta); ok();
              } catch (e) {}
            }
          });
          header.appendChild(title);
          header.appendChild(copyBtn);
          var pre = document.createElement('pre');
          pre.style.fontSize = '11px';
          pre.style.lineHeight = '14px';
          pre.style.whiteSpace = 'pre-wrap';
          pre.style.margin = '0';
          el.appendChild(header);
          el.appendChild(pre);
          document.body.appendChild(el);
          return { el: el, pre: pre, copyBtn: copyBtn };
        }
        var panel = createPanel();
        function update(data) {
          try {
            panel.pre.textContent = JSON.stringify(data, null, 2);
          } catch (e) {
            panel.pre.textContent = String(data);
          }
        }
        update({ status: 'waiting for debug events' });
        window.addEventListener('swing:debug', function (e) {
          update((e && e.detail) || (window).__SWING_DEBUG || { note: 'no detail', ts: Date.now() });
        });
        setInterval(function () {
          if ((window).__SWING_DEBUG) update((window).__SWING_DEBUG);
        }, 1000);
      })();
    </script>
  </body>
